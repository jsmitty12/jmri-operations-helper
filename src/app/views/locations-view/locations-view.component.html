<table mat-table [dataSource]="locations$" class="mat-elevation-z8">
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let location">{{ location.userName }}</td>
    </ng-container>
    <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef>Length (ft)</th>
        <td mat-cell *matCellDef="let location">{{ location.length }}</td>
    </ng-container>
    <ng-container matColumnDef="carTypes">
        <th mat-header-cell *matHeaderCellDef>Car Types</th>
        <td mat-cell *matCellDef="let location">{{ location.carType.join(', ') }}</td>
    </ng-container>

    <ng-container matColumnDef="tracks">
        <th mat-header-cell *matHeaderCellDef># Tracks</th>
        <td mat-cell *matCellDef="let location">{{ location.track?.length ?? 0 }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
